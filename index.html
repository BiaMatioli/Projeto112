<html>

<head>
    <title>Identificador de mãos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-info tagh3">Identificador de mãos

                <br>

                <span>&#9996;</span>
                <span>&#128077;</span>
                <span>&#129305;</span>
            </h3>

            <br><br>

            <p style="font-size: 20px;">Tire sua selfie para gerar o emoji</p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Visualização da webcam</label>

                <div id="camera"></div>

                <br><br>

                <button class="btn btn-info" onclick="capturar()">Capturar imagem</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Previsão 1: </label>
        
                <p class="resultado" id="resultado"></p>
                <p class="emoji" id="emoji"></p>
        
                <p class="resultado" id="resultado2"></p>
                <p class="emoji" id="emoji2"></p>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Foto:</label>
        
                <div id="foto"></div>
        
                <br><br>
        
                <button class="btn btn-info" onclick="identificar()">Identificar Emoção</button>
        
              </div>
        </center>
    </div>
</body>
</html>
